<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery</title>
</head>

<body class="min-h-screen bg-slate-100  dark:bg-black dark:text-white">
    <section class="py-6 dark:bg-gray-800">
        <div class="container flex flex-col justify-center p-4 mx-auto">
            <div class="grid grid-cols-1 gap-4 lg:grid-cols-4 sm:grid-cols-2">
                <img class="object-cover w-full dark:bg-gray-500 aspect-square"
                    src="https://source.unsplash.com/random/300x300/?1">
                <img class="object-cover w-full dark:bg-gray-500 aspect-square"
                    src="https://source.unsplash.com/random/300x300/?2">
                <img class="object-cover w-full dark:bg-gray-500 aspect-square"
                    src="https://source.unsplash.com/random/300x300/?3">
                <img class="object-cover w-full dark:bg-gray-500 aspect-square"
                    src="https://source.unsplash.com/random/300x300/?4">
            </div>
        </div>
    </section>
</body>

</html>
