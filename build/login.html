<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body class="min-h-screen bg-slate-50  dark:bg-black dark:text-white">

    <header class="bg-teal-700 text-white static top-0 z-10">
        <section class="max-w-4x1 mx-auto p-4 flex justify-between items-center ">
            <h1 class="text-3xl font-semibold mx-20 "> <a href="#About">Queen Heart</a></h1>
            <div>
                <button id="mobile-open-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-1xl" aria-label="main">
                    <a href="#About" class="hover:opacity-90">About</a>
                    <a href="#Testimonials" class="hover:opacity-90">Testimonials</a>
                    <a href="contact.html" class="hover:opacity-90">Contact</a>

                    <button
                        class="px-4 py-1 text-sm text-white-800 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-blue-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"><a
                            href="login.html">Login</a></button>
                </nav>
            </div>
        </section>
    </header>

    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 bg-teal-700 dark:text-gray-100 mt-20 m-80">
        <div class="mb-8 text-center justify-center align-center">
            <h1 class="my-3 text-4xl font-bold">Sign in</h1>
            <p class="text-sm dark:text-gray-400">Sign in to access your account</p>
        </div>
        <form novalidate="" action="" class="space-y-12 ng-untouched ng-pristine ng-valid">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm">Email address</label>
                    <input type="email" name="email" id="email" placeholder="leroy@jenkins.com"
                        class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm">Password</label>
                        <a rel="noopener noreferrer" href="#" class="text-xs hover:underline dark:text-gray-400">Forgot
                            password?</a>
                    </div>
                    <input type="password" name="password" id="password" placeholder="*****"
                        class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button type="button"
                        class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900">Sign
                        in</button>
                </div>
                <p class="px-6 text-sm text-center dark:text-gray-400">Don't have an account yet?
                    <a rel="noopener noreferrer" href="#" class="hover:underline dark:text-violet-400">Login up</a>.
                </p>
            </div>
        </form>
    </div>
</body>

</html>
